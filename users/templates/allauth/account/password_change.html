<!-- templates/registration/password_change_form.html -->
{% extends "settings_crud_style.html" %}
{% load django_bootstrap5 %}
{% block title %}
{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col-md-4">
                <a type="back"
                   class="back-button px-5"
                   role="button"
                   href="{% url 'user_profile:profile_detail' %}">
                    <i class="fa-solid fa-arrow-left-long"></i> Back
                </a>
                <div class="card reset-password-custom text-white mt-2">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-4 text-uppercase">Reset Password</h2>
                            <form method="post" id="password_change">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {{ form.media }}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-light btn-lg px-5">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
